{
  "queries": {
    "root_launch_daemon_created": {
      "query": "SELECT * FROM file WHERE directory = '/Library/LaunchDaemons' AND path LIKE '%.plist';",
      "interval": 1800,
      "description": "Detect root LaunchDaemon .plist files (persistent root-level execution)."
    },
    "launch_daemon_file_changes": {
      "query": "SELECT * FROM file_events WHERE action IN ('CREATED', 'UPDATED') AND path LIKE '/Library/LaunchDaemons/%.plist';",
      "interval": 600,
      "description": "Track creation/modification of LaunchDaemon plist files.",
      "platform": "darwin"
    }
  },
  "file_paths": {
    "root_launch_daemons": [
      "/Library/LaunchDaemons/%%"
    ]
  }
}
